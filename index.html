<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2b6cb0">
  <link rel="manifest" href="manifest.json">
  <title>UniTimetable</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="/icons/icon-512.png">
</head>
<body>
  <div class="container">
    <header class="topbar">
      <h1>Timetable</h1>
      <nav>
        <button id="navHome">Home</button>
        <button id="navMonthly">Monthly</button>
        <button id="navAdd">Add Class</button>
        <button id="exportBtn">Export JSON</button>
        <button id="importBtn">Import JSON</button>
        <button id="clearBtn">Clear</button>
        <button id="unregisterSW">Refresh Cache</button>
      </nav>
    </header>

    <main>
      <section id="homeView">
        <div class="status">
          <div id="currentStatus" class="status-block">Current: —</div>
          <div id="nextStatus" class="status-block">Next: —</div>
        </div>

        <h3 class="mt-4">Weekly Timetable (Mon–Sat)</h3>
        <div id="timetable" class="timetable-grid"></div>
      </section>

      <section id="monthlyView" class="hidden">
        <div class="monthly-header">
          <button id="prevMonth" class="btn btn-secondary">&larr; Previous</button>
          <h2 id="monthYear" class="mt-0 mb-0"></h2>
          <button id="nextMonth" class="btn btn-secondary">Next &rarr;</button>
        </div>
        <div id="monthlyCalendar" class="monthly-calendar"></div>
      </section>

      <section id="addView" class="hidden">
        <h2>Add / Edit Class</h2>
        <form id="classForm">
          <input type="hidden" id="editingIndex" value="">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="crn">Course CRN</label>
              <input id="crn" class="form-control" type="text" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="title">Course Title</label>
              <input id="title" class="form-control" type="text" required>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="profName">Professor Name</label>
              <input id="profName" class="form-control" type="text">
            </div>
            <div class="col-md-3 mb-3">
              <label for="profEmail">Professor Email</label>
              <input id="profEmail" class="form-control" type="email">
            </div>
            <div class="col-md-3 mb-3">
              <label for="contactEmail">Contact Email</label>
              <input id="contactEmail" class="form-control" type="email">
            </div>
          </div>

          <div class="row">
            <div class="col-md-4 mb-3">
              <label for="location">Location</label>
              <input id="location" class="form-control" type="text">
            </div>
            <div class="col-md-4 mb-3">
              <label for="startDate">Repeat Start</label>
              <input id="startDate" class="form-control" type="date" required>
            </div>
            <div class="col-md-4 mb-3">
              <label for="endDate">Repeat Until</label>
              <input id="endDate" class="form-control" type="date" required>
            </div>
          </div>

          <div class="row">
            <div class="col-md-3 mb-3">
              <label for="startTime">Start Time</label>
              <input id="startTime" class="form-control" type="time" required>
            </div>
            <div class="col-md-3 mb-3">
              <label for="endTime">End Time</label>
              <input id="endTime" class="form-control" type="time" required>
            </div>
            <div class="col-md-6 mb-3">
              <label>Repeat on weekdays</label>
              <div id="weekdayCheckboxes" class="weekday-boxes">
                <label><input type="checkbox" value="Monday"> Mon</label>
                <label><input type="checkbox" value="Tuesday"> Tue</label>
                <label><input type="checkbox" value="Wednesday"> Wed</label>
                <label><input type="checkbox" value="Thursday"> Thu</label>
                <label><input type="checkbox" value="Friday"> Fri</label>
                <label><input type="checkbox" value="Saturday"> Sat</label>
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label>Exception dates (optional)</label>
            <div class="d-flex gap-2">
              <input id="exceptionDate" class="form-control" type="date">
              <button id="addException" type="button" class="btn btn-secondary">Add</button>
            </div>
            <ul id="exceptionsList" class="list-group mt-2"></ul>
          </div>

          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Save</button>
            <button id="cancelAdd" type="button" class="btn btn-light">Cancel</button>
          </div>
        </form>
      </section>

      <input type="file" id="importFile" accept="application/json" style="display:none">
    </main>

    
  </div>

  <script src="script.js"></script>
</body>
</html>
