<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2b6cb0">
  <link rel="manifest" href="manifest.json">
  <title>UniTime</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
  <div class="container">
    <header class="topbar">
      <h1>UniTime</h1>
      <nav>
        <button id="navHome">üè†</button>
        <button id="navMonthly">Monthly</button>
        <button id="navList">My Classes</button>
        <div class="export-dropdown">
          <button id="settingsBtn" class="dropdown-btn">üõ†Ô∏è ‚ñº</button>
          <div id="settingsDropdown" class="dropdown-content">
            <a href="#" id="navAddFromSettings">Add Class</a>
            <a href="#" id="exportJsonFromSettings">Export JSON</a>
            <a href="#" id="exportIcsFromSettings">Export ICS</a>
            <a href="#" id="importBtnFromSettings">Import JSON</a>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section id="homeView">
        <div class="status">
          <div id="currentStatus" class="status-block">Current: ‚Äî</div>
          <div id="nextStatus" class="status-block">Next: ‚Äî</div>
        </div>

        <div class="timetable-controls">
          <h3>Weekly Timetable (Mon‚ÄìSat)</h3>
        </div>
        <div id="timetable" class="timetable"></div>
      </section>

      <section id="monthlyView" class="hidden">
        <div class="monthly-header">
          <button id="prevMonth" class="btn btn-secondary">&larr; Previous</button>
          <h2 id="monthYear" class="mt-0 mb-0"></h2>
          <button id="todayMonth" class="btn btn-primary">Today</button>
          <button id="nextMonth" class="btn btn-secondary">Next &rarr;</button>
        </div>
        <div id="monthlyCalendar" class="monthly-calendar"></div>
      </section>

      <section id="detailView" class="hidden">
        <h2>Class Details</h2>
        <div id="classDetails" class="class-details"></div>
        <div class="detail-actions">
          <button id="editClassBtn" class="btn btn-primary">Edit Class</button>
          <button id="deleteClassBtn" class="btn btn-danger">Delete Class</button>
          <button id="closeDetailBtn" class="btn btn-secondary">Close</button>
        </div>
      </section>

      <section id="listView" class="hidden">
        <h2>All Classes</h2>
        <div id="classList" class="class-list"></div>
        <button id="closeListBtn" class="btn btn-secondary">Close</button>
      </section>

      <section id="addView" class="hidden">
        <h2>Add / Edit Class</h2>
        <form id="classForm">
          <input type="hidden" id="editingIndex" value="">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="crn">Course CRN</label>
              <input id="crn" class="form-control" type="text" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="title">Course Title</label>
              <input id="title" class="form-control" type="text" required>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="profName">Tutor Name</label>
              <input id="profName" class="form-control" type="text">
            </div>
            <div class="col-md-3 mb-3">
              <label for="profEmail">Tutor Email</label>
              <input id="profEmail" class="form-control" type="email">
            </div>
            <div class="col-md-3 mb-3">
              <label for="contactEmail">Contact Email</label>
              <input id="contactEmail" class="form-control" type="email">
            </div>
          </div>

          <div class="row">
            <div class="col-md-4 mb-3">
              <label for="location">Location</label>
              <input id="location" class="form-control" type="text">
            </div>
            <div class="col-md-4 mb-3">
              <label for="startDate">Repeat Start</label>
              <input id="startDate" class="form-control" type="date" required>
            </div>
            <div class="col-md-4 mb-3">
              <label for="endDate">Repeat Until</label>
              <input id="endDate" class="form-control" type="date" required>
            </div>
          </div>

          <div class="row">
            <div class="col-md-3 mb-3">
              <label for="startTime">Start Time</label>
              <input id="startTime" class="form-control" type="time" required>
            </div>
            <div class="col-md-3 mb-3">
              <label for="endTime">End Time</label>
              <input id="endTime" class="form-control" type="time" required>
            </div>
            <div class="col-md-6 mb-3">
              <label>Repeat on weekdays</label>
              <div id="weekdayCheckboxes" class="weekday-boxes">
                <label><input type="checkbox" value="Monday"> Mon</label>
                <label><input type="checkbox" value="Tuesday"> Tue</label>
                <label><input type="checkbox" value="Wednesday"> Wed</label>
                <label><input type="checkbox" value="Thursday"> Thu</label>
                <label><input type="checkbox" value="Friday"> Fri</label>
                <label><input type="checkbox" value="Saturday"> Sat</label>
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label>Exception dates (optional)</label>
            <div class="d-flex gap-2">
              <input id="exceptionDate" class="form-control" type="date">
              <button id="addException" type="button" class="btn btn-secondary">Add</button>
            </div>
            <ul id="exceptionsList" class="list-group mt-2"></ul>
          </div>

          <!-- Group Information Section -->
          <div class="group-section mb-4">
            <h4 class="section-title">Group Information (Optional)</h4>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="groupName">Group Name</label>
                <input id="groupName" class="form-control" type="text" placeholder="e.g., Study Group 1, Team Alpha">
              </div>
            </div>
            
            <div class="mb-3">
              <label>Group Members</label>
              <div class="d-flex gap-2 mb-2">
                <input id="memberName" class="form-control" type="text" placeholder="Groupmate name">
                <input id="memberContact" class="form-control" type="text" placeholder="Phone (+852 12345678) or IG (@username)">
                <button id="addMember" type="button" class="btn btn-secondary">Add</button>
              </div>
              <div id="membersList" class="members-list"></div>
            </div>
          </div>

          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Save</button>
            <button id="cancelAdd" type="button" class="btn btn-light">Cancel</button>
          </div>
        </form>
      </section>

      <input type="file" id="importFile" accept=".json,application/json,text/plain" style="display:none">
    </main>

    
  </div>

  <!-- Class Details Popup -->
  <div id="classPopup" class="class-popup hidden">
    <div class="popup-content">
      <div class="popup-header">
        <h3 id="popupTitle">Class Details</h3>
        <button id="closePopup" class="close-btn">&times;</button>
      </div>
      <div id="popupDetails" class="popup-body"></div>
      <div class="popup-actions">
        <button id="popupViewDetails" class="btn btn-primary">View Full Details</button>
      </div>
    </div>
    <div class="popup-overlay"></div>
  </div>

  <!-- Hover Tooltip -->
  <div id="hoverTooltip" class="hover-tooltip hidden">
    <div id="tooltipContent"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
