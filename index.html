<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University Timetable</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">University Timetable</h1>

    <!-- Add Course Form -->
    <div class="card mb-4">
      <div class="card-body">
        <h3>Add Course</h3>
        <form id="courseForm">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="courseName" class="form-label">Course Name</label>
              <input type="text" class="form-control" id="courseName" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="courseCode" class="form-label">Course Code</label>
              <input type="text" class="form-control" id="courseCode" required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="location" class="form-label">Location</label>
              <input type="text" class="form-control" id="location" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="day" class="form-label">Day</label>
              <select class="form-select" id="day" required>
                <option value="" disabled selected>Select a day</option>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="startTime" class="form-label">Start Time</label>
              <input type="time" class="form-control" id="startTime" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="endTime" class="form-label">End Time</label>
              <input type="time" class="form-control" id="endTime" required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="startDate" class="form-label">Start Date</label>
              <input type="date" class="form-control" id="startDate" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="endDate" class="form-label">End Date</label>
              <input type="date" class="form-control" id="endDate" required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="profName" class="form-label">Professor Name</label>
              <input type="text" class="form-control" id="profName" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="profEmail" class="form-label">Professor Email</label>
              <input type="email" class="form-control" id="profEmail" required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="taName" class="form-label">TA Name</label>
              <input type="text" class="form-control" id="taName">
            </div>
            <div class="col-md-6 mb-3">
              <label for="taEmail" class="form-label">TA Email</label>
              <input type="email" class="form-control" id="taEmail">
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Add Course</button>
        </form>
      </div>
    </div>

    <!-- Timetable -->
    <h3>Weekly Timetable</h3>
    <table class="table table-bordered" id="timetable">
      <thead>
        <tr>
          <th>Time</th>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
          <th>Saturday</th>
          <th>Sunday</th>
        </tr>
      </thead>
      <tbody id="timetableBody"></tbody>
    </table>

    <!-- Course List -->
    <h3>Registered Courses</h3>
    <ul id="courseList" class="list-group"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
